<button ion-button class = "dark-button dark-button-smaller" full (click)="scanBarcode()">
  <ion-icon name="barcode"> Scan Barcode</ion-icon>
</button>
<div *ngIf="results">
  <p>{{results.text}}</p>
  <p>{{results.format}}</p>
  <p>{{results.cancelled}}</p>
</div>
<button ion-button class = "dark-button dark-button-smaller" full (click)="takePhoto()">
  <ion-icon name="camera"> Take Photo</ion-icon>
</button>
<button ion-button class = "dark-button dark-button-smaller" full (click)="pickPhoto()">
  <ion-icon name="image"> Pick From Gallery</ion-icon>
</button>



<!-- camera tested on Android, iOS needs just an additional parameter when installing the plugin-->
<!-- now I have an array of photos captured by the camera! use it anywhere-->
<!-- will add functionality to add picture from gallery to this array! (many photos of 'rosheta')-->
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos; let id=index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto()"></ion-icon>
        <img [src]="photo" *ngIf="photo"/>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>
