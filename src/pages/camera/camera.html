<button ion-button class = "dark-button dark-button-smaller" full (click)="scanBarcode()" dir="{{'LANG_DIR' | translate}}">
  <ion-icon name="barcode"> {{ "SCAN" | translate }} </ion-icon>
</button>
<div *ngIf="results">
  <p>{{results.text}}</p>
  <p>{{results.format}}</p>
  <p>{{results.cancelled}}</p>
</div>
<button ion-button class = "dark-button dark-button-smaller" full (click)="takePhoto()" dir="{{'LANG_DIR' | translate}}">
  <ion-icon name="camera">  {{ "PHOTO" | translate }}</ion-icon>
</button>
<button ion-button class = "dark-button dark-button-smaller" full (click)="pickPhoto()" dir="{{'LANG_DIR' | translate}}">
  <ion-icon name="image">  {{ "GALLERY" | translate }}</ion-icon>
</button>
<button ion-button (click)="upload()">upload</button>



<!-- camera tested on Android, iOS needs just an additional parameter when installing the plugin-->
<!-- now I have an array of photos captured by the camera! use it anywhere-->
<!-- will add functionality to add picture from gallery to this array! (many photos of 'rosheta')-->
<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos; let id=index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto()"></ion-icon>
        <img [src]="photo" *ngIf="photo"/>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>




</ion-content>
