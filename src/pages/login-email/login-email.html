

<ion-content padding>

  <img class="image" src="assets/icon/logo.png"/>

  <h3 class="header"><span>{{ "LOGIN" | translate}}</span></h3>
  <form (ngSubmit)="login()">

        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" type="text"  [(ngModel)]="userData.email" name="location" placeholder="{{ 'Email' | translate}}"></ion-input>
        </ion-item>
        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" type="password"  [(ngModel)]="userData.password" name="street" placeholder="{{ 'Password' | translate}}"></ion-input>
        </ion-item>
      <button ion-button type="submit" class = "dark-button">{{ "SUBMIT" | translate}}</button>
      <br>
      <h3 class="header"><span>{{ "OR" | translate}}</span></h3>

        <button ion-button type="button" (click)="register()" class = "dark-button">{{ "REGISTER" | translate}}</button>
    </form>

</ion-content>
