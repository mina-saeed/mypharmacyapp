
<ion-header>


  <ion-navbar>

    <ion-title class="navTitle" style="margin-left: 0px">
      {{"TRACKORDER" | translate }}
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style = "margin-bottom:2px">

    <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>

<div class="from">
    <ion-icon name="location"></ion-icon>
    <h4>From</h4>
    <ion-label class="oval">Seif Pharmacy</ion-label>
</div>
<div style="max-width:85%;position: relative;margin-left:auto;margin-right: auto; margin-top: 6%;margin-bottom: -10%;">
<round-progress style="max-width:65%;margin: auto; z-index:-1; background-size: 80% 80%;"
    [current]="20"
    [max]="50"
    [color]="'#0F6196'"
    [background]="'#007FFF'"
    [radius]="120"
    [stroke]="120"
    [responsive]="true"
    [rounded]="false"
    [clockwise]="false"
    [responsive]="false"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
    ></round-progress>
    <div class="logo"></div>
</div>
<p class="text">15 mins away</p>
  <ion-label align="middle" class="pharmacy">
    <img class="imgP" src="assets/toBeRemoved/elezaby.png"/>

  </ion-label>
  <button ion-button class="dark-button" (click)="cancelOrder()">Cancel Order</button>
</ion-content>
