<ion-header>

  <ion-navbar>
    <ion-title>basket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--loop of each item in my basket -->
<div class="parentdiv" *ngFor="let order of orderData.order">
  <div class="firstChildDiv centerHorizontal">
    <h1>{{ order.name }}</h1>
    <p>Item small Description</p>
  </div>
  <div class="secondChildDiv centerHorizontal">
      <ion-icon style="padding-top: 50%" name="cash"> {{ order.price }} EGP</ion-icon>
  </div>
  <div class="thirdChildDiv centerHorizontal">
    <ion-icon name="arrow-dropup" (click)="increment(order.id)"></ion-icon>
    <p>{{ order.qty }}</p>
    <ion-icon name="arrow-dropdown" (click)="decrement(order.id)"></ion-icon>
  </div>

  <div class="fourthChildDiv centerHorizontal">

    <ion-icon class="centerVertical" name="trash" (click)="deleteButton(order.id)"></ion-icon>

  </div>


</div>
<hr>
<h2>Total Price: {{ totalPrice }}$</h2>

<button ion-button (click)="confirm()">Confirm</button>
</ion-content>
