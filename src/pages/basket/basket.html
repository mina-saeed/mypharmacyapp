<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">Cart</ion-title> <!-- CSS later -->
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- custom color applied for all classes.. changed accordingly -->
<!--loop of each item in my basket -->
<div class="parentdiv" *ngFor="let order of orderData.order">
  <div class="firstChildDiv centerHorizontal customColor">
    <h1>{{ order.name }}</h1>
    <p>Item small Description</p>
  </div>
  <div class="secondChildDiv centerHorizontal customColor">
      <ion-icon style="padding-top: 50%" name="cash"> {{ order.price }} EGP</ion-icon>
  </div>
  <div class="thirdChildDiv centerHorizontal customColor">
    <ion-icon name="arrow-dropup" (click)="increment(order.id)"></ion-icon>
    <p>{{ order.qty }}</p>
    <ion-icon name="arrow-dropdown" (click)="decrement(order.id)"></ion-icon>
  </div>

  <div class="fourthChildDiv centerHorizontal customColor">

    <ion-icon class="centerVertical" name="trash" (click)="deleteButton(order.id)"></ion-icon>

  </div>


</div>
<!--<hr> -->

<div class="priceLastStep">
    <p class="beforePriceAndDelivery"><ion-icon name="cash"></ion-icon> Price: {{ totalPrice }} EGP</p>
    <p class="beforePriceAndDelivery"><ion-icon name="cash"></ion-icon> Delivery: 10 EGP</p>
    <p class="totalPrice">TOTAL: {{ totalPrice }} EGP</p>
    <hr>
    <p class="estimatedTime">ESTIMATED DELIVERY TIME</p>
    <p class="estimatedTime">30 MINUTES</p>
</div>


<button ion-button class = "dark-button" (click)="confirm()">Confirm</button>
</ion-content>
