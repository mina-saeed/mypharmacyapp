<ion-header>

  <ion-navbar>
    <ion-title>basket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!--loop of each item in my basket -->
<ion-item *ngFor="let order of orderData.order">
  <h1>{{ order.name }}</h1>
  <p>Item small Description</p>
  <p>Price: {{ order.price }}$</p>
  <p>QTY: {{ order.qty}}</p>
  <div>
    <button ion-button (click)="increment(order.id)">Increment</button>
    <button ion-button (click)="decrement(order.id)">Decrement</button>
  </div>
  <button ion-button (click)="deleteButton(order.id)">Delete</button>
</ion-item>

<h2>Total Price: {{ totalPrice }}$</h2>

<button ion-button (click)="confirm()">Confirm</button>
</ion-content>
