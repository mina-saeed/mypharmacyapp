<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{"MEDICINE" | translate }}</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goMenu()">
        <ion-icon name="setting"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="promocode">
	<p class="title" style="margin-top: -5px;">{{ "REMINDME" | translate }}</p>
	<div class="border"></div>
	<div class="border" style="display: inline-block;"></div>
	<div style="text-align: center;">
	<p (click)="this.selectTime()" style="display: inline-block; margin-right: 20px;">{{ "REPEAT" | translate }}</p>
	<div class="repeat" style="width: 30%;height: 30px">
   
    <p class="none">{{ "NONE" | translate }}</p>
    <div class = "arrows">
    <p style="margin-bottom: -15px;"><i class="arrow up"></i></p>
	<p style="margin-top: 10px;"><i class="arrow down"></i></p>
	</div>
    </div>
	</div>
	<div style="text-align: center;margin-left:30px;margin-top: 25px">
    	<button class="done" ion-button>{{ 'DONE' | translate }}</button>
    </div>

</div>
</ion-content>
