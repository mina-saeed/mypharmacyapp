<ion-header>

  <ion-navbar>
    <ion-title>Medicines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="zeroArr == true"  class="round">
      <p *ngIf="currentLanguage=='en'">No medicines found in this category</p>
      <p *ngIf="currentLanguage=='ar'">لا توجد أدوية في هذه الفئة</p>
  </div>
  <div *ngIf="zeroArr == false">
    <div  *ngFor="let cat of medicines" class="round">
      <p (click)="detailedProduct(cat.id)" *ngIf="currentLanguage=='en'">{{cat.name_en}}</p>
      <p (click)="detailedProduct(cat.id)" *ngIf="currentLanguage=='ar'">{{cat.name_ar}}</p>
    </div>
  </div>
</ion-content>
