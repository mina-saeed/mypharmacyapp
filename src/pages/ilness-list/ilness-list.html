<ion-header>

  <ion-navbar>
    <ion-title>Medicines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="zeroArr == true"  class="round">
      <p>No medicines found in this category!</p>
  </div>
  <div *ngIf="zeroArr == false">
    <div  *ngFor="let cat of medicines" class="round">
      <p (click)="detailedProduct(cat.id)">{{cat.name}}</p>
    </div>
  </div>
</ion-content>
