    <ion-input dir="{{'LANG_DIR' | translate}}"  class="oval" primary [(ngModel)]="searchQuery2"
                 (keyup)="updateListByName($event)"
                 (ionCancel)="onCancelByName($event)"
                 show-cancel="true"
                 showCancelButton="true"
                 placeholder="{{'SEARCH_NAME' | translate}}">
   <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>


    <ion-list *ngIf="showSearchResult">

      <ion-item  *ngFor = "let res of searchResults.data">

        <div *ngIf="noResultsBool == true">
      <img (click)="detailedProduct(res._id)" class="medicine-image" src = {{res.image}} /> <!-- static to be updated -->

      <h3 (click)="detailedProduct(res._id)">{{res.name_english}}</h3>
    <button  ion-button class="cart" name="add-circle" (click)="addToCart(res)">
     <img src="assets/icon/ADD to activated.png">
  </button>
    <hr class="hrDetails">
    <p class="p textDetails" style="font-weight: 500;font-size: 1.2rem">{{"DESCRIPTION" | translate }}: {{res.english_description}}</p>
  <hr class="hrDetails">
  </div>
  <h3 *ngIf="noResultsBool == false && currentLanguage=='en'">No results found!</h3>
   <h3 *ngIf="noResultsBool == false && currentLanguage=='ar'">لا توجد نتائج</h3>
      </ion-item>




    </ion-list>
        <div *ngIf="showPage">

<ion-label class="round products pharm">
	<ion-label align="middle" class="first roundPharm products heightPharm pharmacy" style="display: inline-block;">
		<img class="imgP" src="assets/toBeRemoved/seif.png"/>
	</ion-label>
	<ion-label align="middle" class="roundPharm products heightPharm pharmacy" style="display: inline-block;">
		<img class="imgP" src="assets/toBeRemoved/elezaby.png"/>

	</ion-label>
	<ion-label align="middle" class="roundPharm products heightPharm pharmacy" style="display: inline-block;">
		<img class="imgP" src="assets/toBeRemoved/Almasry.png"/>

	</ion-label>
</ion-label>

<ion-label  class="round products paddingLeft">
    <ng-container  *ngFor="let cat of categories; let i = index">
    <ion-label align="middle" class="roundProd products height" style="display: inline-block;">
			<img (tap)="goToSubCategories(cat._id)" class="img" [attr.src]="cat.CategoryImage"/>
			<p *ngIf="currentLanguage == 'en'" (tap)="goToSubCategories(cat._id, cat.CategoryImage, cat.name_en)" class="p">{{cat.name_en}}</p>
      <p *ngIf="currentLanguage == 'ar'" (tap)="goToSubCategories(cat._id, cat.CategoryImage, cat.name_ar)" class="p">{{cat.name_ar}}</p>
		</ion-label>
    <br *ngIf="i%2 != 0">
  </ng-container>

</ion-label>
