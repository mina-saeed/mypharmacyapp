<ion-header>


</ion-header>


<ion-content padding>

    <img class="image" src="assets/icon/logo.png"/>
    <h3 class="header"><span>{{ "UPDATE" | translate }}</span></h3>
    <form (ngSubmit)="updateLocationSubmit()">
      <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class="text">{{ "CITY" | translate}}</ion-label>
          <ion-input class="oval" type="text" [(ngModel)]="loc.location.city" name="city"></ion-input>
          </ion-item>

          <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class = "text">{{ "LOC" | translate}}</ion-label>
          <ion-input class="oval" type="text"  [(ngModel)]="loc.location.location" name="location"></ion-input>
          </ion-item>
          <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class = "text">{{ "STREET" | translate}}</ion-label>
          <ion-input class="oval" type="text"  [(ngModel)]="loc.location.street" name="street"></ion-input>
          </ion-item >
          <div class="wid">
          <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class = "text">{{ "APPA" | translate}}</ion-label>
          <ion-input class="small oval" type="text" [(ngModel)]="loc.location.App_no" name="app"></ion-input>

           </ion-item>
           </div>
           <div class="wid second">
           <ion-item dir="{{'LANG_DIR' | translate}}">
           <ion-label class = "text s">{{ "FLOOR" | translate}}</ion-label>

          <ion-input class="small oval" type="text"  [(ngModel)]="loc.location.floor" name="floor"></ion-input>

          </ion-item>
          </div>
          <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class = "text">{{ "TEL" | translate}}</ion-label>
          <ion-input class="oval" type="tel" [(ngModel)]="loc.telephone" name="tel"></ion-input>
          </ion-item>
          <ion-item dir="{{'LANG_DIR' | translate}}">
          <ion-label class = "text">{{ "MOB" | translate}}</ion-label>
          <ion-input class="oval" type="tel"  [(ngModel)]="loc.mobile" name="Mobile"></ion-input>
          </ion-item>
        <button ion-button type="submit" class = "dark-button">Submit</button>

      </form>
