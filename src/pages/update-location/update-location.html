<ion-header>

  <ion-navbar>
    <ion-title>updateLocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- NO CSS DONE -->
  <!-- just to test the img -->
  <ion-img width="100" height="100" src="https://rfclipart.com/image/big/ff-dd-e3/cartoon-pills-Download-Royalty-free-Vector-File-EPS-1567.jpg"></ion-img>

  <h1>- Update Your Location -</h1>
  <form (ngSubmit)="updateLocationSubmit()">
      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" [(ngModel)]="loc.location.city" name="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Location</ion-label>
        <ion-input type="text" [(ngModel)]="loc.location.location" name="location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Street</ion-label>
        <ion-input type="text" [(ngModel)]="loc.location.street" name="street"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>App</ion-label>
        <ion-input type="text" [(ngModel)]="loc.location.App_no" name="app"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Floor</ion-label>
        <ion-input type="text" [(ngModel)]="loc.location.floor" name="floor"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Submit</button>
    </form>
</ion-content>
