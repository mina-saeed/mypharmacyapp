<ion-header>

  <ion-navbar>
<!--
    <ion-buttons left>
      <button ion-button icon-only (tap)="openModal()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
-->
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{ "REMINDER" | translate}} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <hr>
  <div *ngFor="let res of members">
    <p class="text" (tap)="goToMedicines(res)">{{res.name}}</p><br>
    <button class = "dark-button" ion-button (tap)="deleteReminder(res)">{{ "DELETE" | translate}}</button>
  </div> <br>

  <form (ngSubmit)="addPatient()">

        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class = "text">{{ "Name" | translate}}:</ion-label>
        <ion-input class="oval" type="text"  [(ngModel)]="patient" name="patient"></ion-input>
        </ion-item>

      <button ion-button type="submit" class = "dark-button" dir="{{'LANG_DIR' | translate}}">{{ "ADD" | translate}}</button>
      <br>
  </form>
</ion-content>
