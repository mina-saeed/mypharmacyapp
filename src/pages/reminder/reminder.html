    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">

<ion-content padding>
  <hr>
  <ul *ngFor="let res of members">
    <Li><p class="name" (tap)="goToMedicines(res)">{{res.name}}</p><p>
    <button class = "dark-button" ion-button (tap)="deleteReminder(res)">{{ "DELETE" | translate}}</button></p></Li>
    <hr>
 
  </ul>
  <form (ngSubmit)="addPatient()">
  <ul>
    <li><p class="name input">
        <ion-input class="oval" placeholder="Name"  [(ngModel)]="patient" name="patient"></ion-input>
        </p><p>
      <button ion-button type="submit" class = "dark-button" dir="{{'LANG_DIR' | translate}}">{{ "ADD" | translate}}</button></p></li>
       </ul>
  </form>
