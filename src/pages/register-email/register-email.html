<ion-header>




</ion-header>


<ion-content padding>

  <img class="image" src="assets/icon/logo.png"/>

  <h3 class="header"><span>{{ "REGISTER" | translate}}</span></h3>
  <form [formGroup]="validations_form" (tap)="register()">
    <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" type="text" [(ngModel)]="userData.name" formControlName="name" placeholder="{{ 'Name' | translate}}"></ion-input>
        </ion-item>
     <div class="validation-errors" dir="{{'LANG_DIR' | translate}}">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').touched || validations_form.get('email').touched || validations_form.get('password').touched || validations_form.get('confirm').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" type="text"  [(ngModel)]="userData.email" formControlName="email" required email placeholder="{{ 'Email' | translate}}"></ion-input>
        </ion-item>
     <div class="validation-errors" dir="{{'LANG_DIR' | translate}}">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('password').touched || validations_form.get('confirm').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" required="required" type="password"  [(ngModel)]="userData.password" formControlName="password" placeholder="{{ 'Password' | translate}}"></ion-input>
        </ion-item>
             <div class="validation-errors" dir="{{'LANG_DIR' | translate}}">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('confirm').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-input class="oval" required="required" type="password"  [(ngModel)]="confirmPassword" formControlName="confirm" placeholder="{{ 'CONFIRMPASS' | translate}}"></ion-input>
      </ion-item>
      <button ion-button type="submit" class = "dark-button">{{ "SUBMIT" | translate}}</button>

    </form>

  <ion-label align="middle" class="pharmacy">
    <img class="imgP" src="assets/toBeRemoved/elezaby.png"/>

  </ion-label>
</ion-content>
