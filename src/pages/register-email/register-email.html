<ion-header>




</ion-header>


<ion-content padding>

  <img class="image" src="assets/icon/logo.png"/>

  <h3 class="header"><span>{{ "REGISTER" | translate}}</span></h3>
  <form (ngSubmit)="register()">
    <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class="text">{{ "Name" | translate}}:</ion-label>
        <ion-input class="oval" type="text" [(ngModel)]="userData.name" name="city"></ion-input>
        </ion-item>

        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class = "text">{{ "Email" | translate}}:</ion-label>
        <ion-input class="oval" type="text"  [(ngModel)]="userData.email" name="location"></ion-input>
        </ion-item>
        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class = "text">{{ "Password" | translate}}:</ion-label>
        <ion-input class="oval" type="password"  [(ngModel)]="userData.password" name="street"></ion-input>
        </ion-item>
      <button ion-button type="submit" class = "dark-button">{{ "SUBMIT" | translate}}</button>

    </form>


</ion-content>
