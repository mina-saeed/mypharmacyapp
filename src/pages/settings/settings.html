<ion-header>

  <ion-navbar>
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{"SETTINGS" | translate }} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <hr>

<div style="margin-top: 10;">

<p (tap)="goToReminderPage()" class="oval" style="display: block;">{{ "REMINDER" | translate}}</p>
  <p (tap)="goToLanguage()" class="oval" style="display: block;">{{ "CHANGE_LANGUAGE" | translate}}</p>
<p class="oval " style="display: block;">{{ "SHARE" | translate}}</p>
</div>
</ion-content>
