<ion-header>

  <ion-navbar>
    <ion-title>{{ "CATEGORIES" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div  *ngFor="let cat of illnesses" class="round">
    <p (click)="goToMedicines(cat.name.name_english)" *ngIf="currentLanguage=='en'">{{cat.name.name_english}}</p>
    <p (click)="goToMedicines(cat.name.name_english)" *ngIf="currentLanguage=='ar'">{{cat.name.name_ar}}</p>
  </div>
</ion-content>
