<ion-header>

  <ion-navbar>
<!--
    <ion-buttons left>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
-->
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title">{{"SEARCH_ILLNESS" | translate }}</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ul  *ngFor="let cat of illnesses">
    <li><p class="name" (tap)="goToMedicines(cat.name.name_english)" *ngIf="currentLanguage=='en'">{{cat.name.name_english}}</p>
    <p class="name" (tap)="goToMedicines(cat.name.name_english)" *ngIf="currentLanguage=='ar'">{{cat.name.name_ar}}</p></li>
    <hr>
  </ul>

</ion-content>
