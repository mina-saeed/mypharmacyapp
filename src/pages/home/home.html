<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
    <p class="{{'TITLELANG' | translate}} title"> {{"HOMEPAGE" | translate }} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>

<ion-content padding stule = "margin-bottom:2px">
  <!--  <ion-input class="oval" type="search">

=======
<ion-content padding style = "margin-bottom:2px">
    <ion-input class="oval" type="search">
>>>>>>> Stashed changes
    <img class="image" src="assets/icon/White Loop.png"/>
  </ion-input> -->
    <ion-input class="oval" primary [(ngModel)]="searchQuery2"
                 (keyup)="updateListByName($event)"
                 (ionCancel)="onCancelByName($event)"
                 show-cancel="true"
                 showCancelButton="true"
                 placeholder="{{'SEARCH_NAME' | translate}}">
   <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>


    <ion-list *ngIf="showSearchResult">

      <ion-item  *ngFor = "let res of searchResults.data">

        <div *ngIf="noResultsBool == true">
      <img (click)="detailedProduct(res.id)" class="medicine-image" src = "assets/icon/panadol.png"/> <!-- static to be updated -->

      <h3 (click)="detailedProduct(res.id)">{{res.name}}</h3>
    <button  ion-button class="cart" name="add-circle" (click)="addToCart(res)">
     <img src="assets/icon/ADD to activated.png">
  </button>
    <hr class="hrDetails">
    <p class="p textDetails">{{"DESCRIPTION" | translate }}: {{res.description_ar}}</p>
  <hr class="hrDetails">
  </div>

      </ion-item>


        <h3 *ngIf="noResultsBool == false && currentLanguage=='en'">No results found!</h3>
        <h3 *ngIf="noResultsBool == false && currentLanguage=='ar'">لا توجد نتائج</h3>

    </ion-list>

    <div *ngIf="showPage">
  <hr>
  <div class="container">
  <button ion-button class="round presc" (click)="goCamera()"><p class="p">{{"PRESCRIPTION" | translate }}</p></button>
  <button ion-button class="round scan" (click)="scanBarcode()"><p class="p">{{ "SCAN" | translate }}</p></button>
  <button (click) ="goToIllness()"ion-button class="round medi"><p class="p">{{ "SEARCH_ILLNESS" | translate }}</p></button>
  </div>
  <hr>

  <ion-label class="round discount text">{{ "DISCOUNT" | translate }}</ion-label>
  <ion-label class="round products text">{{ "PRODUCTS" | translate }}</ion-label>
</div>
</ion-content>
