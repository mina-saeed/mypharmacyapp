<ion-header>

  <ion-navbar>

    <!-- missing ion nav back button-->
    <ion-buttons left>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="navTitle">
      {{"HOMEPAGE" | translate }}
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding stule = "margin-bottom:2px">
    <ion-input class="oval" type="search">
    <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>
  <hr>
  <button ion-button class="round presc" (click)="goCamera()"><p>{{"PRESCRIPTION" | translate }}</p></button>
  <button ion-button class="round medi"><p>{{ "SEARCH" | translate }}</p></button>
  <hr>

  <ion-label class="round discount text">{{ "DISCOUNT" | translate }}</ion-label>
  <ion-label class="round products text">{{ "PRODUCTS" | translate }}</ion-label>
</ion-content>
