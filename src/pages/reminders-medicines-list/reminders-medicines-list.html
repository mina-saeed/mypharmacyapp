<ion-header>

  <ion-navbar>
<!--
    <ion-buttons left>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
-->
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{ "MEDICINES" | translate}} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <hr>

  <ul *ngFor="let res of currentMember.medicinces">
    <li><p class="name" (tap)="goToMedicineReminder(res)">{{res.name}}</p>
    <p><button class = "dark-button" ion-button (tap)="deleteMedicine(res)">{{ "DELETE" | translate}}</button></p></li>
    <hr>
  </ul>



  <form (ngSubmit)="addMedicine()">

    <ul>
    <li><p class="name input">
        <ion-input class="oval" type="text"  placeholder="Name" [(ngModel)]="medicine" name="medicine"></ion-input>
      </p><p>
      <button ion-button type="submit" class = "dark-button">{{ "ADD" | translate}}</button>
      </p></li>
      </ul>
  </form>



</ion-content>
