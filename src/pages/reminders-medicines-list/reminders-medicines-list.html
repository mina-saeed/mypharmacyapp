<ion-header>

  <ion-navbar>
    <ion-title>remindersMedicinesList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let res of currentMember.medicinces">
    <p (click)="goToMedicineReminder(res)">{{res.name}}</p>
    <button ion-button (click)="deleteMedicine(res)">Delete</button>
  </div>



  <form (ngSubmit)="addMedicine()">

        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class = "text">{{ "Name" | translate}}:</ion-label>
        <ion-input class="oval" type="text"  [(ngModel)]="medicine" name="patient"></ion-input>
        </ion-item>

      <button ion-button type="submit" class = "dark-button">{{ "SUBMIT" | translate}}</button>
      <br>
  </form>
</ion-content>
