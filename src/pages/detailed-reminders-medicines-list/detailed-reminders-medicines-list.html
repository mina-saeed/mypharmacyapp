<ion-header>

  <ion-navbar>
<!--
    <ion-buttons left>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
-->
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{ "REMINDER" | translate}} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <hr>
  <p class="text">{{currentMedicine.name}}</p> <br>
  <p class="text" *ngIf="currentLanguage == 'en'">{{ "REMIND_ME" | translate}}: {{currentMedicine.remindEvery}}</p><br>
  <p class="text" *ngIf="currentLanguage == 'ar'">{{ "REMIND_ME" | translate}}: {{currentMedicine.remindEveryAr}}</p><br>

    <button ion-button (tap)="pickSchedule()">Pick Time</button>

    <div *ngIf="timePicked == true">
  <button class = "dark-button" ion-button (tap)="addReminder('Daily')">{{ "DAILY" | translate}}</button>
  <button class = "dark-button" ion-button (tap)="addReminder('Weekly')">{{ "WEEKLY" | translate}}</button>
  <button class = "dark-button" ion-button (tap)="addReminder('Monthly')">{{ "MONTHLY" | translate}}</button>
</div>
</ion-content>
