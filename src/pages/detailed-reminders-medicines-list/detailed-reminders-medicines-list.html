<ion-header>

  <ion-navbar>
<!--
    <ion-buttons left>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
-->
    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{ "REMINDER" | translate}} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <hr>
  <p class="name">{{currentMedicine.name}}</p><p><button ion-button class = "dark-button margin">{{ 'DELETE' | translate }}</button></p>
<hr>
  <p style="color: #bfbfbf; font-weight: 500;margin-bottom: -2px;margin-top:10px;" >{{ "REMIND_ME" | translate}}: </p><br>
  <p *ngIf="currentLanguage == 'en'" style="width: 95%;text-align: center">{{currentMedicine.remindEvery}}</p> 
  <p *ngIf="currentLanguage == 'ar'" style="width: 95%;text-align: center">{{currentMedicine.remindEveryAr}}</p> 
    <button ion-button class = "dark-button" style="margin:auto;display: block;" (tap)="pickSchedule()">Pick Time</button>

    <div  style="width: 120%;margin-left: -6%;" *ngIf="timePicked == true">
  <button class = "dark-button time" ion-button (tap)="addReminder('Daily')">{{ "DAILY" | translate}}</button>
  <button class = "dark-button time" ion-button (tap)="addReminder('Weekly')">{{ "WEEKLY" | translate}}</button>
  <button class = "dark-button time" ion-button (tap)="addReminder('Monthly')">{{ "MONTHLY" | translate}}</button>
</div>

</ion-content>
