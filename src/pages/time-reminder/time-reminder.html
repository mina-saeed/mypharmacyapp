<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title">Reminder</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
<p class="name">Panadol</p><p><button ion-button class = "dark-button margin">{{ 'DELETE' | translate }}</button></p>
<hr>
<p style="color: #bfbfbf; font-weight: 500;margin-bottom: -2px;margin-top:10px;">Remind me:</p>
<p style="width: 95%;text-align: center">No reminder yet</p>
<div style="width: 120%;margin-left: -6%;">
	<button ion-button class = "dark-button time">{{ 'Daily' | translate }}</button>
	<button ion-button class = "dark-button time">{{ 'Weekly' | translate }}</button>
	<button ion-button class = "dark-button time">{{ 'Monthly' | translate }}</button>
</div>
</div>
</ion-content>
