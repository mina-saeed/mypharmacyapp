<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title">Orders History</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goMenu()">
        <ion-icon name="setting"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input class="search" primary [(ngModel)]="searchQuery2"
                 (keyup)="updateListByName($event)"
                 (ionCancel)="onCancelByName($event)"
                 show-cancel="true"
                 showCancelButton="true"
                 placeholder="Search By Name">
   <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>
<div style="margin-top: 10%;">

<p class="oval" style="display: block;">8/21/17, 1:39 PM</p>
  <ion-label align="middle" class="details">
    <img class="img" src="assets/toBeRemoved/s3.png"/>
	<p class="name">Garnier Fr</p>
	<p class="price">30 LE</p>
  </ion-label>
<p class="oval" style="display: block;">7/20/17, 12:30 PM</p>
  <ion-label align="middle" class="details">
    <img class="img" src="assets/toBeRemoved/s1.png"/>
	<p class="name">Dove</p>
	<p class="price">30 LE</p>
  </ion-label>
</div>
</ion-content>
