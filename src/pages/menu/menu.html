<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title"> {{"MENU" | translate }} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<hr>

<div style="margin-top: 7%;">
<p class="oval" style="display: block;">{{ "MYACCOUNT" | translate}}</p>
<p class="oval" style="display: block;" (tap)="goRedeem()">{{ "REDEEM" | translate}}</p>
<p class="oval" style="display: block;" (tap)="goContact()">{{ "CONTACT" | translate}}</p>
<p class="oval" style="display: block;" (tap)="goTerms()">{{ "TERMS1" | translate}}</p>
<p class="oval " style="display: block;" (tap)="goPrivacy()">{{ "PRIVACY" | translate}}</p>

</div>

</ion-content>
