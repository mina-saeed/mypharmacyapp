<ion-header>

  <ion-navbar>
    <ion-title>Promo Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="promocode">
        <ion-input dir="{{'LANG_DIR' | translate}}" class="text" placeholder="{{ 'ENTERPROMO' | translate }}" side = "right"[(ngModel)]="promoInput"></ion-input>
        <hr>
        <div style="text-align: center;margin-left:30px;margin-top: 40px">
        <!--  <p>{{promoMessage}}</p> -->
        <button class="add-cancel" ion-button>{{ 'CANCEL' | translate }}</button>
        <button class="add-cancel" ion-button (click)="getPromoCode()">{{ 'ADD' | translate }}</button>
        </div>
  </div>
</ion-content>
