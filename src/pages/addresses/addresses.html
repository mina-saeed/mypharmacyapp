<ion-header>

  <ion-navbar>
    <ion-title>{{ "ADDRESS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <div *ngFor = "let res of addresses" dir="{{'LANG_DIR' | translate}}">
    <p>{{res}}</p>

      <button ion-button (tap)="selectAddress(res)">{{ "SELECT" | translate}}</button>
      <button ion-button (tap)="editAddresses(res)">{{ "EDIT" | translate}}</button>



  </div>

  <form (tap)="addAddress()" dir="{{'LANG_DIR' | translate}}">

        <ion-item dir="{{'LANG_DIR' | translate}}">
        <ion-label class = "text">{{ "ADDRESS" | translate}}:</ion-label>
        <ion-input class="oval" type="text"  [(ngModel)]="userData.address" name="street"></ion-input>
        </ion-item>

      <button ion-button type="submit" class = "dark-button">{{ "SUBMIT" | translate}}</button>
      <br>
      </form>
</ion-content>
