<!--
  Generated template for the OrderHistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title">{{ "ORDERS" | translate }}</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div *ngFor="let order of orderHistory" class="round">
    <p>{{order.order}}</p>
    <p>{{order.location}}</p>
  </div>
</ion-content>
