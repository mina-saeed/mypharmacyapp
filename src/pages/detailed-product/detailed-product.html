<ion-header>

  <ion-navbar>
  <!-- missing buttons not showing because of styling-->

    <ion-title class="navTitle">
      <!--<p class= "title"> -->
     <p class="{{'TITLELANG' | translate}} title"> {{"MEDICINE" | translate }} </p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style = "margin-bottom:2px">
    <ion-input class="oval" type="search">
    <img class="image" src="assets/icon/White Loop.png"/>
    </ion-input>
    <div  *ngFor = "let res of product.data" >
    <h3>{{res.name_en}}</h3>

    <img class="medicine-image" src = "assets/icon/panadol.png"/>
    <button  ion-button class="cart" name="add-circle" (tap)="addToCart(res)">
     <img style="max-width: 120%;" src="assets/icon/ADD to activated.png">
  </button>
    <hr>

    <p class="text">Description: {{res.description_en}}</p>
  <hr>
  </div>


  <h3 style="font-family:'Helvetica';">Schedule Order</h3>
  <p>{{chosenDate}}</p>
  <button class= "dark-button" style="margin-left: auto;margin-right: auto;display:block;" ion-button (tap)="pickSchedule()">Pick Time</button>


<div *ngIf="timePicked == true">
  <button class = "dark-button" ion-button (tap)="addSchedule('Daily')">{{ "DAILY" | translate}}</button>
  <button class = "dark-button" ion-button (tap)="addSchedule('Weekly')">{{ "WEEKLY" | translate}}</button>
  <button class = "dark-button" ion-button (tap)="addSchedule('Monthly')">{{ "MONTHLY" | translate}}</button>
</div>

</ion-content>
