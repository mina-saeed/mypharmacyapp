<ion-header>

  <ion-navbar>
    <ion-title>detailedProduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div  *ngFor = "let res of product.data" >
    <p>Name: {{res.name_en}}</p>
    <p>Description: {{res.description_en}}</p>
     <button ion-button name="add-circle" (click)="addToCart(res)">Add To Cart</button>
  </div>
</ion-content>
