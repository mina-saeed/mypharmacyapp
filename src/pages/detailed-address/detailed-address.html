<ion-header>

  <ion-navbar>
    <ion-title>{{ "ADDRESS" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div dir="{{'LANG_DIR' | translate}}">
      <ion-input type="text" name="address" [(ngModel)]="currentAddress" value={{currentAddress}}></ion-input>
  <button ion-button  (tap)="saveAddresses()">{{ "SAVE" | translate}}</button>
  <button ion-button (tap)="deleteAddress()">{{ "DELETE" | translate}}</button>
</div>

</ion-content>
