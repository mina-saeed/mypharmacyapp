<ion-header>

  <ion-navbar>

    <ion-title class="navTitle">
     <p class="{{'TITLELANG' | translate}} title">{{name}}</p>
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (tap)="goBasket()">
        <ion-icon name="cartCustom"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="goMenu()">
        <ion-icon name="setting"></ion-icon>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="zeroArr == true"  class="round">
      <p *ngIf="currentLanguage == 'en'">No products found in this category.</p>
      <p *ngIf="currentLanguage == 'ar'">لا توجد منتجات وجدت في هذه الفئة.</p>
  </div>
  <div *ngIf="zeroArr == false">
    <div  *ngFor="let cat of subProdcuts" class="round">
      <p *ngIf="currentLanguage == 'en'">{{cat.name_en}}</p>
      <p *ngIf="currentLanguage == 'en'" >{{cat.description_en}}</p>

      <p *ngIf="currentLanguage == 'ar'">{{cat.name_ar}}</p>
      <p *ngIf="currentLanguage == 'ar'" >{{cat.description_ar}}</p>
    </div>
  </div>
</ion-content>
