    <img class="image" src="assets/icon/logo.png"/>
    <h3 class="header"><span>{{ 'LANGUAGE' | translate}}</span></h3>

   style="text-transform: capitalize;"
(tap)="applyLanguage('ar')">{{ 'ARA' | translate}}</button>
